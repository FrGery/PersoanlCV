server:
  port: 8080  # vagy más, ha ütközés van

spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/cvdb
    username: cvuser
    password: cvpass
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true